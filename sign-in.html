<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.mmenu.all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid header header-sign-in">
    <div class="row">
        <div class="col-sm-12">
            <div class="header-wrapper">
                <div class="logo">
                    <a href=""><img src="img/logo.png" alt=""></a>
                </div>
                <div class="banner-sign-in hidden-xs">
                    <img src="img/header-image.png" alt="logo">
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container-fluid sign-in-section">
    <div class="row">
        <div class="col-sm-12">
            <div class="login-panel-wrapper">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In Now</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Id" name="email" type="email" autofocus="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="sign-in-bottom">
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <a href="" class="password-recover">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn sign-in-btn">Sign In</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <a href="" class="create-account ">Don't have an account yet? <span>Create an account</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footer footer-fixed">
    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/jquery.mmenu.all.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
